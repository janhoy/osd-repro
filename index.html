<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Reproduction of OSD bug #2419</title>
</head>
<body>
<h1>Reproduction of OSD bug #2419</h1>
Please zoom in while watching the iiif backend logs. You will see that the OSD frontend does not request all image
levels.

<div id="openseadragon1" style="width: 1000px; height: 800px;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.js"></script>
<script type="text/javascript">
  var viewer = OpenSeadragon({
    id: "openseadragon1",
    prefixUrl: "https://cdn.jsdelivr.net/gh/Benomrans/openseadragon-icons@main/images/",
    preserveViewport: true,
    showRotationControl: true,
    showNavigator: true,
    visibilityRatio: 1,
    minZoomLevel: 1,
    defaultZoomLevel: 1,
    sequenceMode: false,
    tileSources: [
      "http://localhost:3000/iiif/2/demo/info.json"]
  });
</script>
</body>
</html>
